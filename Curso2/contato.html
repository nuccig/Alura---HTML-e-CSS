<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <header>
            <div class="caixa">
                <h1><img src='logo.png' alt="Logo alura"></h1>
                <nav>
                    <ul>
                        <li><a href="../Curso1/index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href ="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
             <form>

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input class="input-padrao" type="text" id="nomesobrenome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="20" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    
                    <label for="radio-email">
                        <input type="radio" value="email" id="radio-email" name="contato">
                        E-mail
                    </label>
                    
                    <label for="radio-telefone">
                        <input type="radio" value="telefone" id="radio-telefone" name="contato">
                        Telefone
                    </label>

                    <label for="radio-whatsapp">
                        <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>
                        WhatsApp
                    </label>
                </fieldset>
                
                <fieldset>    
                    <legend>Qual é o melhor horário para o contato?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades?</label>
                
                <input type="submit" value="Enviar Formulário" class="enviar">
             
             </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8~20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8~20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8~20h</td>
                    </tr>
                </tbody>
             </table>
        
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
        
    </body>

</html>
